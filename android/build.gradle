Gradle// android/build.gradle

buildscript {
    // Aquí defines la versión de Kotlin que deseas usar
    ext.kotlin_version = '2.1.0' // O la versión estable más reciente recomendada

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // La versión de tu Android Gradle Plugin.
        // Revisa la compatibilidad con tu versión de Kotlin.
        // Ejemplo: para Kotlin 1.9.20+, AGP 8.1+ es común.
        // Para Kotlin 2.0+, podrías necesitar AGP 8.2+ o superior.
        // Puedes encontrar la versión actual en tu proyecto o revisar las recomendaciones.
        classpath 'com.android.tools.build:gradle:8.6.0' // AJUSTA ESTA VERSIÓN SEGÚN SEA NECESARIO
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
